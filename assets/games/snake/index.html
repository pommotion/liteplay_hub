)){eatFood();} draw();} function moveSnake(){const head=Object.assign({},game.snake[0]); switch(game.direction){case "UP":head.y-=GRID_SIZE;break; case "DOWN":head.y+=GRID_SIZE;break; case "LEFT":head.x-=GRID_SIZE;break; case "RIGHT":head.x+=GRID_SIZE;break;} game.snake.unshift(head); game.snake.pop();} function checkCollision(){const head=game.snake[0]; if(head.x<0||head.x>=400||head.y<0||head.y>=400)return true; for(let i=1;i<game.snake.length;i++){if(head.x===game.snake[i].x&&head.y===game.snake[i].y)return true;} return false;} function checkFoodCollision(){const head=game.snake[0]; return head.x===game.food.x&&head.y===game.food.y;} function eatFood(){game.score+=10; game.snake.push(Object.assign({},game.snake[game.snake.length-1])); generateFood(); updateUI();} function generateFood(){game.food={x:Math.floor(Math.random()*20)*GRID_SIZE,y:Math.floor(Math.random()*20)*GRID_SIZE};} function draw(){game.ctx.fillStyle="rgba(0,0,0,0.3)"; game.ctx.fillRect(0,0,400,400); game.snake.forEach((segment,index)=>{game.ctx.fillStyle=index===0?"#ffff00":"#00ff88"; game.ctx.fillRect(segment.x,segment.y,GRID_SIZE-2,GRID_SIZE-2);}); game.ctx.fillStyle="#ff4757"; game.ctx.fillRect(game.food.x,game.food.y,GRID_SIZE-2,GRID_SIZE-2);} function updateUI(){document.getElementById("score").textContent=game.score;} function handleKeyPress(event){switch(event.key){case "ArrowUp":event.preventDefault(); if(game.direction!=="DOWN")game.direction="UP"; break; case "ArrowDown":event.preventDefault(); if(game.direction!=="UP")game.direction="DOWN"; break; case "ArrowLeft":event.preventDefault(); if(game.direction!=="RIGHT")game.direction="LEFT"; break; case "ArrowRight":event.preventDefault(); if(game.direction!=="LEFT")game.direction="RIGHT"; break;}} window.addEventListener("load",initGame);</script></body></html>
