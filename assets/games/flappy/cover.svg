<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="birdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- 云朵 -->
  <g fill="rgba(255,255,255,0.8)">
    <ellipse cx="80" cy="50" rx="25" ry="15"/>
    <ellipse cx="100" cy="45" rx="30" ry="18"/>
    <ellipse cx="120" cy="50" rx="25" ry="15"/>
    
    <ellipse cx="280" cy="40" rx="20" ry="12"/>
    <ellipse cx="295" cy="35" rx="25" ry="15"/>
    <ellipse cx="310" cy="40" rx="20" ry="12"/>
  </g>
  
  <!-- 管道 -->
  <g fill="url(#pipeGradient)" stroke="#006400" stroke-width="2">
    <!-- 左侧管道 -->
    <rect x="100" y="0" width="40" height="120"/>
    <rect x="95" y="110" width="50" height="15"/>
    <rect x="100" y="200" width="40" height="100"/>
    <rect x="95" y="195" width="50" height="15"/>
    
    <!-- 右侧管道 -->
    <rect x="300" y="0" width="40" height="140"/>
    <rect x="295" y="130" width="50" height="15"/>
    <rect x="300" y="220" width="40" height="80"/>
    <rect x="295" y="215" width="50" height="15"/>
  </g>
  
  <!-- 小鸟 -->
  <g transform="translate(200, 150)">
    <!-- 鸟身 -->
    <ellipse cx="0" cy="0" rx="25" ry="18" fill="url(#birdGradient)" stroke="#FF6347" stroke-width="2"/>
    
    <!-- 翅膀 -->
    <ellipse cx="-5" cy="-5" rx="20" ry="12" fill="#FF6347" transform="rotate(-15)"/>
    
    <!-- 眼睛 -->
    <circle cx="8" cy="-8" r="6" fill="white"/>
    <circle cx="10" cy="-6" r="3" fill="black"/>
    <circle cx="11" cy="-7" r="1" fill="white"/>
    
    <!-- 嘴巴 -->
    <path d="M 20 0 L 35 -5 L 35 5 Z" fill="#FF8C00"/>
  </g>
  
  <!-- 地面 -->
  <rect x="0" y="280" width="400" height="20" fill="#8B4513"/>
  <rect x="0" y="275" width="400" height="5" fill="#9ACD32"/>
  
  <!-- 分数显示 -->
  <text x="50" y="40" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" stroke="#000" stroke-width="1">Score: 42</text>
  
  <!-- 游戏标题 -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" stroke="#000" stroke-width="1">飞翔小鸟</text>
  
  <!-- 装饰性元素 -->
  <g fill="rgba(255,255,255,0.6)">
    <!-- 太阳 -->
    <circle cx="350" cy="50" r="20" fill="#FFD700" opacity="0.8"/>
    <g stroke="#FFD700" stroke-width="2" opacity="0.6">
      <line x1="330" y1="30" x2="335" y2="35"/>
      <line x1="365" y1="35" x2="370" y2="30"/>
      <line x1="330" y1="70" x2="335" y2="65"/>
      <line x1="365" y1="65" x2="370" y2="70"/>
      <line x1="310" y1="50" x2="320" y2="50"/>
      <line x1="380" y1="50" x2="390" y2="50"/>
      <line x1="350" y1="10" x2="350" y2="20"/>
      <line x1="350" y1="80" x2="350" y2="90"/>
    </g>
  </g>
  
  <!-- 运动轨迹 -->
  <path d="M 50 180 Q 120 160 200 150 Q 280 140 350 160" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
</svg> 