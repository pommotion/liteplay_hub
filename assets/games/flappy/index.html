<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>飞翔小鸟</title></head><body style="background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: Arial;"><div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; text-align: center;"><h1 style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">🐦 飞翔小鸟</h1><canvas id="gameCanvas" width="400" height="600" style="border: 3px solid rgba(255,255,255,0.3); border-radius: 10px; background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);"></canvas><div style="margin-top: 20px;"><button onclick="startGame()" style="padding: 10px 20px; background: linear-gradient(45deg, #ff6b6b, #ee5a24); border: none; border-radius: 25px; color: white; cursor: pointer; margin: 5px;">开始游戏</button><button onclick="resetGame()" style="padding: 10px 20px; background: rgba(255,255,255,0.2); border: none; border-radius: 25px; color: white; cursor: pointer; margin: 5px;">重新开始</button></div><p style="color: white; margin-top: 15px;">点击屏幕或按空格键让小鸟飞翔</p><p style="color: white;">得分: <span id="score">0</span></p></div><script>let game={canvas:null,ctx:null,bird:{x:50,y:300,velocity:0,size:20},pipes:[],score:0,isRunning:false,gameLoop:null,pipeGap:150,pipeWidth:50}; function initGame(){game.canvas=document.getElementById("gameCanvas"); game.ctx=game.canvas.getContext("2d"); game.canvas.addEventListener("click",flap); document.addEventListener("keydown",function(e){if(e.code==="Space"){e.preventDefault(); flap();}}); draw();} function startGame(){if(game.isRunning)return; game.isRunning=true; game.bird={x:50,y:300,velocity:0,size:20}; game.pipes=[]; game.score=0; updateScore(); generatePipe(); game.gameLoop=setInterval(gameUpdate,1000/60);} function resetGame(){clearInterval(game.gameLoop); game.isRunning=false; game.bird={x:50,y:300,velocity:0,size:20}; game.pipes=[]; game.score=0; updateScore(); draw();} function flap(){if(!game.isRunning)startGame(); game.bird.velocity=-8;} function gameUpdate(){game.bird.velocity+=0.5; game.bird.y+=game.bird.velocity; game.pipes.forEach(pipe=>{pipe.x-=2;}); if(game.pipes.length>0&&game.pipes[0].x<-game.pipeWidth){game.pipes.shift(); game.score++; updateScore();} if(game.pipes.length===0||game.pipes[game.pipes.length-1].x<200){generatePipe();} if(checkCollision()){alert("游戏结束! 得分: "+game.score); resetGame(); return;} draw();} function generatePipe(){const gap=game.pipeGap; const topHeight=Math.random()*(400-gap); game.pipes.push({x:400,topHeight:topHeight,bottomY:topHeight+gap});} function checkCollision(){if(game.bird.y<=0||game.bird.y>=580)return true; for(let pipe of game.pipes){if(game.bird.x+game.bird.size>pipe.x&&game.bird.x<pipe.x+game.pipeWidth){if(game.bird.y<pipe.topHeight||game.bird.y+game.bird.size>pipe.bottomY){return true;}}} return false;} function draw(){game.ctx.clearRect(0,0,400,600); game.ctx.fillStyle="#FFD700"; game.ctx.beginPath(); game.ctx.arc(game.bird.x+game.bird.size/2,game.bird.y+game.bird.size/2,game.bird.size/2,0,Math.PI*2); game.ctx.fill(); game.ctx.fillStyle="#32CD32"; game.pipes.forEach(pipe=>{game.ctx.fillRect(pipe.x,0,game.pipeWidth,pipe.topHeight); game.ctx.fillRect(pipe.x,pipe.bottomY,game.pipeWidth,600-pipe.bottomY);});} function updateScore(){document.getElementById("score").textContent=game.score;} window.addEventListener("load",initGame);</script></body></html>
