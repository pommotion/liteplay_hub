<body>

            <button class="difficulty-btn active" onclick="setDifficulty('easy')">ç®€å•</button>

        <p>ç”¨æ—¶: <span id="final-time"></span> ç§’</p>

    <script>
        class Minesweeper {
            constructor() {
                this.difficulties = {
                    easy: { rows: 9, cols: 9, mines: 10 },
                    medium: { rows: 16, cols: 16, mines: 40 },
                    hard: { rows: 16, cols: 30, mines: 99 }
                };
                
                this.currentDifficulty = 'easy';
                this.board = [];
                this.gameState = 'playing'; // playing, won, lost
                this.flagsUsed = 0;
                this.cellsRevealed = 0;
                this.startTime = null;
                this.timerInterval = null;
                
                this.init();
            }
            
            init() {
                const config = this.difficulties[this.currentDifficulty];
                this.rows = config.rows;
                this.cols = config.cols;
                this.totalMines = config.mines;
                this.flagsUsed = 0;
                this.cellsRevealed = 0;
                this.gameState = 'playing';
                this.startTime = null;
                
                this.createBoard();
                this.placeMines();
                this.calculateNumbers();
                this.renderBoard();
                this.updateUI();
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
            }
            
            createBoard() {
                this.board = [];
                for (let row = 0; row < this.rows; row++) {
                    this.board[row] = [];
                    for (let col = 0; col < this.cols; col++) {
                        this.board[row][col] = {
                            isMine: false,
                            isRevealed: false,
                            isFlagged: false,
                            neighborMines: 0
                        };
                    }
                }
            }
            
            placeMines() {
                let minesPlaced = 0;
                while (minesPlaced < this.totalMines) {
                    const row = Math.floor(Math.random() * this.rows);
                    const col = Math.floor(Math.random() * this.cols);
                    
                    if (!this.board[row][col].isMine) {
                        this.board[row][col].isMine = true;
                        minesPlaced++;
                    }
                }
            }
            
            calculateNumbers() {
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        if (!this.board[row][col].isMine) {
                            let count = 0;
                            for (let i = -1; i <= 1; i++) {
                                for (let j = -1; j <= 1; j++) {
                                    const newRow = row + i;
                                    const newCol = col + j;
                                    if (newRow >= 0 && newRow < this.rows && 
                                        newCol >= 0 && newCol < this.cols &&
                                        this.board[newRow][newCol].isMine) {
                                        count++;
                                    }
                                }
                            }
                            this.board[row][col].neighborMines = count;
                        }
                    }
                }
            }
            
            renderBoard() {
                const grid = document.getElementById('game-grid');
                grid.style.gridTemplateColumns = `repeat(${this.cols}, 1fr)`;
                grid.innerHTML = '';
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        cell.addEventListener('click', (e) => {
                            e.preventDefault();
                            this.handleCellClick(row, col);
                        });
                        
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            this.handleRightClick(row, col);
                        });
                        
                        grid.appendChild(cell);
                    }
                }
                
                this.updateCells();
            }
            
            updateCells() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    const cellData = this.board[row][col];
                    
                    cell.className = 'cell';
                    cell.textContent = '';
                    
                    if (cellData.isFlagged) {
                        cell.classList.add('flagged');
                    } else if (cellData.isRevealed) {
                        cell.classList.add('revealed');
                        if (cellData.isMine) {
                            cell.classList.add('mine');
                        } else if (cellData.neighborMines > 0) {
                            cell.textContent = cellData.neighborMines;
                            cell.classList.add(`number-${cellData.neighborMines}`);
                        }
                    }
                });
            }
            
            handleCellClick(row, col) {
                if (this.gameState !== 'playing') return;
                
                const cell = this.board[row][col];
                if (cell.isRevealed || cell.isFlagged) return;
                
                if (!this.startTime) {
                    this.startTimer();
                }
                
                this.revealCell(row, col);
                
                if (cell.isMine) {
                    this.gameOver();
                } else {
                    this.checkWin();
                }
                
                this.updateCells();
                this.updateUI();
            }
            
            handleRightClick(row, col) {
                if (this.gameState !== 'playing') return;
                
                const cell = this.board[row][col];
                if (cell.isRevealed) return;
                
                cell.isFlagged = !cell.isFlagged;
                this.flagsUsed += cell.isFlagged ? 1 : -1;
                
                this.updateCells();
                this.updateUI();
            }
            
            revealCell(row, col) {
                const cell = this.board[row][col];
                if (cell.isRevealed || cell.isFlagged) return;
                
                cell.isRevealed = true;
                this.cellsRevealed++;
                
                // å¦‚æœæ˜¯ç©ºç™½åŒºåŸŸï¼Œè‡ªåŠ¨æ­å¼€å‘¨å›´çš„æ ¼å­
                if (cell.neighborMines === 0 && !cell.isMine) {
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const newRow = row + i;
                            const newCol = col + j;
                            if (newRow >= 0 && newRow < this.rows && 
                                newCol >= 0 && newCol < this.cols) {
                                this.revealCell(newRow, newCol);
                            }
                        }
                    }
                }
            }
            
            gameOver() {
                this.gameState = 'lost';
                this.stopTimer();
                
                // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        if (this.board[row][col].isMine) {
                            this.board[row][col].isRevealed = true;
                        }
                    }
                }
                
                setTimeout(() => {
                    document.getElementById('game-over').style.display = 'block';
                }, 500);
            }
            
            checkWin() {
                const totalCells = this.rows * this.cols;
                if (this.cellsRevealed === totalCells - this.totalMines) {
                    this.gameState = 'won';
                    this.stopTimer();
                    
                    const finalTime = document.getElementById('timer').textContent;
                    document.getElementById('final-time').textContent = finalTime;
                    
                    setTimeout(() => {
                        document.getElementById('game-won').style.display = 'block';
                    }, 500);
                }
            }
            
            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    document.getElementById('timer').textContent = elapsed.toString().padStart(3, '0');
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            updateUI() {
                document.getElementById('mines-left').textContent = this.totalMines - this.flagsUsed;
                document.getElementById('flags-used').textContent = this.flagsUsed;
            }
        }
        
        let game;
        
        function startNewGame() {
            if (game) {
                game.init();
            } else {
                game = new Minesweeper();
            }
        }
        
        function setDifficulty(difficulty) {
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // è®¾ç½®éš¾åº¦å¹¶å¼€å§‹æ–°æ¸¸æˆ
            if (game) {
                game.currentDifficulty = difficulty;
                game.init();
            }
        }
        
        function hideGameOver() {
            document.getElementById('game-over').style.display = 'none';
        }
        
        function hideGameWon() {
            document.getElementById('game-won').style.display = 'none';
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('load', () => {
            startNewGame();
        });
        
        // ç›‘å¬æ¥è‡ªçˆ¶çª—å£çš„æ¶ˆæ¯
        window.addEventListener('message', (event) => {
            if (event.data.type === 'sound_control') {

            }
        });
    </script>
