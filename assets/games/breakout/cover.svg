<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ballGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="300" fill="url(#bgGradient)" rx="15"/>
  
  <!-- 游戏区域背景 -->
  <rect x="40" y="50" width="220" height="200" fill="#000" rx="8" stroke="#333" stroke-width="3"/>
  
  <!-- 砖块 -->
  <!-- 第一行 - 红色 -->
  <rect x="50" y="60" width="25" height="12" fill="#FF5722" stroke="#fff" stroke-width="1"/>
  <rect x="80" y="60" width="25" height="12" fill="#FF5722" stroke="#fff" stroke-width="1"/>
  <rect x="110" y="60" width="25" height="12" fill="#FF5722" stroke="#fff" stroke-width="1"/>
  <rect x="140" y="60" width="25" height="12" fill="#FF5722" stroke="#fff" stroke-width="1"/>
  <rect x="170" y="60" width="25" height="12" fill="#FF5722" stroke="#fff" stroke-width="1"/>
  <rect x="200" y="60" width="25" height="12" fill="#FF5722" stroke="#fff" stroke-width="1"/>
  <rect x="230" y="60" width="25" height="12" fill="#FF5722" stroke="#fff" stroke-width="1"/>
  
  <!-- 第二行 - 橙色 -->
  <rect x="50" y="77" width="25" height="12" fill="#FF9800" stroke="#fff" stroke-width="1"/>
  <rect x="80" y="77" width="25" height="12" fill="#FF9800" stroke="#fff" stroke-width="1"/>
  <rect x="110" y="77" width="25" height="12" fill="#FF9800" stroke="#fff" stroke-width="1"/>
  <rect x="140" y="77" width="25" height="12" fill="#FF9800" stroke="#fff" stroke-width="1"/>
  <rect x="170" y="77" width="25" height="12" fill="#FF9800" stroke="#fff" stroke-width="1"/>
  <rect x="200" y="77" width="25" height="12" fill="#FF9800" stroke="#fff" stroke-width="1"/>
  <rect x="230" y="77" width="25" height="12" fill="#FF9800" stroke="#fff" stroke-width="1"/>
  
  <!-- 第三行 - 黄色 -->
  <rect x="50" y="94" width="25" height="12" fill="#FFC107" stroke="#fff" stroke-width="1"/>
  <rect x="80" y="94" width="25" height="12" fill="#FFC107" stroke="#fff" stroke-width="1"/>
  <!-- 缺失的砖块，显示被打碎的效果 -->
  <rect x="140" y="94" width="25" height="12" fill="#FFC107" stroke="#fff" stroke-width="1"/>
  <rect x="170" y="94" width="25" height="12" fill="#FFC107" stroke="#fff" stroke-width="1"/>
  <rect x="200" y="94" width="25" height="12" fill="#FFC107" stroke="#fff" stroke-width="1"/>
  <rect x="230" y="94" width="25" height="12" fill="#FFC107" stroke="#fff" stroke-width="1"/>
  
  <!-- 第四行 - 绿色 -->
  <rect x="50" y="111" width="25" height="12" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <rect x="80" y="111" width="25" height="12" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <rect x="110" y="111" width="25" height="12" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <rect x="140" y="111" width="25" height="12" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <rect x="170" y="111" width="25" height="12" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <rect x="200" y="111" width="25" height="12" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  <rect x="230" y="111" width="25" height="12" fill="#4CAF50" stroke="#fff" stroke-width="1"/>
  
  <!-- 第五行 - 蓝色 -->
  <rect x="50" y="128" width="25" height="12" fill="#2196F3" stroke="#fff" stroke-width="1"/>
  <rect x="80" y="128" width="25" height="12" fill="#2196F3" stroke="#fff" stroke-width="1"/>
  <rect x="110" y="128" width="25" height="12" fill="#2196F3" stroke="#fff" stroke-width="1"/>
  <rect x="140" y="128" width="25" height="12" fill="#2196F3" stroke="#fff" stroke-width="1"/>
  <rect x="170" y="128" width="25" height="12" fill="#2196F3" stroke="#fff" stroke-width="1"/>
  <rect x="200" y="128" width="25" height="12" fill="#2196F3" stroke="#fff" stroke-width="1"/>
  <rect x="230" y="128" width="25" height="12" fill="#2196F3" stroke="#fff" stroke-width="1"/>
  
  <!-- 挡板 -->
  <rect x="125" y="225" width="50" height="8" fill="#fff" rx="4"/>
  
  <!-- 球 -->
  <circle cx="150" cy="190" r="6" fill="url(#ballGradient)" stroke="#ddd" stroke-width="1"/>
  
  <!-- 球的运动轨迹 -->
  <path d="M 150 190 Q 120 160 110 100" stroke="#fff" stroke-width="2" fill="none" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- 破碎效果 - 在缺失砖块位置 -->
  <g opacity="0.8">
    <circle cx="115" cy="100" r="1.5" fill="#FFC107"/>
    <circle cx="120" cy="95" r="1" fill="#FFC107"/>
    <circle cx="125" cy="105" r="1.2" fill="#FFC107"/>
    <circle cx="132" cy="98" r="0.8" fill="#FFC107"/>
  </g>
  
  <!-- 标题 -->
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">🧱 打砖块</text>
  
  <!-- 游戏信息 -->
  <rect x="20" y="260" width="60" height="18" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="50" y="272" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">分数: 1250</text>
  
  <rect x="90" y="260" width="60" height="18" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="120" y="272" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">生命: ❤️ 3</text>
  
  <rect x="160" y="260" width="60" height="18" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="190" y="272" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">关卡: 2</text>
  
  <!-- 动感效果线条 -->
  <path d="M 45 180 Q 80 165 110 155" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
  <path d="M 190 175 Q 220 160 250 150" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
</svg> 