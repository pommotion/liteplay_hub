<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bbada0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c8a7a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="300" fill="url(#bgGradient)" rx="15"/>
  
  <!-- 游戏板背景 -->
  <rect x="30" y="50" width="240" height="240" fill="url(#boardGradient)" rx="12"/>
  
  <!-- 网格线 -->
  <g stroke="#a49590" stroke-width="2" fill="none">
    <!-- 垂直线 -->
    <line x1="90" y1="50" x2="90" y2="290"/>
    <line x1="150" y1="50" x2="150" y2="290"/>
    <line x1="210" y1="50" x2="210" y2="290"/>
    <!-- 水平线 -->
    <line x1="30" y1="110" x2="270" y2="110"/>
    <line x1="30" y1="170" x2="270" y2="170"/>
    <line x1="30" y1="230" x2="270" y2="230"/>
  </g>
  
  <!-- 数字方块 -->
  <!-- 2 -->
  <rect x="35" y="55" width="50" height="50" fill="#eee4da" rx="5"/>
  <text x="60" y="87" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#776e65">2</text>
  
  <!-- 4 -->
  <rect x="95" y="55" width="50" height="50" fill="#ede0c8" rx="5"/>
  <text x="120" y="87" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#776e65">4</text>
  
  <!-- 8 -->
  <rect x="155" y="55" width="50" height="50" fill="#f2b179" rx="5"/>
  <text x="180" y="87" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f9f6f2">8</text>
  
  <!-- 16 -->
  <rect x="215" y="55" width="50" height="50" fill="#f59563" rx="5"/>
  <text x="240" y="87" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f9f6f2">16</text>
  
  <!-- 32 -->
  <rect x="35" y="115" width="50" height="50" fill="#f67c5f" rx="5"/>
  <text x="60" y="147" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f9f6f2">32</text>
  
  <!-- 64 -->
  <rect x="95" y="115" width="50" height="50" fill="#f65e3b" rx="5"/>
  <text x="120" y="147" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f9f6f2">64</text>
  
  <!-- 128 -->
  <rect x="155" y="115" width="50" height="50" fill="#edcf72" rx="5"/>
  <text x="180" y="147" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f9f6f2">128</text>
  
  <!-- 256 -->
  <rect x="215" y="115" width="50" height="50" fill="#edcc61" rx="5"/>
  <text x="240" y="147" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f9f6f2">256</text>
  
  <!-- 512 -->
  <rect x="35" y="175" width="50" height="50" fill="#edc850" rx="5"/>
  <text x="60" y="207" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f9f6f2">512</text>
  
  <!-- 1024 -->
  <rect x="95" y="175" width="50" height="50" fill="#edc53f" rx="5"/>
  <text x="120" y="207" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#f9f6f2">1024</text>
  
  <!-- 2048 (高亮) -->
  <rect x="155" y="175" width="50" height="50" fill="#edc22e" rx="5" stroke="#ffdd44" stroke-width="3"/>
  <text x="180" y="207" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#f9f6f2">2048</text>
  
  <!-- 空格 -->
  <rect x="215" y="175" width="50" height="50" fill="rgba(238, 228, 218, 0.35)" rx="5"/>
  
  <!-- 底部行空格 -->
  <rect x="35" y="235" width="50" height="50" fill="rgba(238, 228, 218, 0.35)" rx="5"/>
  <rect x="95" y="235" width="50" height="50" fill="rgba(238, 228, 218, 0.35)" rx="5"/>
  <rect x="155" y="235" width="50" height="50" fill="rgba(238, 228, 218, 0.35)" rx="5"/>
  <rect x="215" y="235" width="50" height="50" fill="rgba(238, 228, 218, 0.35)" rx="5"/>
  
  <!-- 标题 -->
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">2048</text>
  
  <!-- 得分显示 -->
  <rect x="200" y="5" width="65" height="30" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="232" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="normal" text-anchor="middle" fill="white">SCORE</text>
  <text x="232" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1024</text>
</svg> 